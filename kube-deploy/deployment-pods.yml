apiVersion: apps/v1
kind: Deployment
metadata:
  name: pib-go-deployment
spec:
  replicas: 2  # number of pods
  selector:
    matchLabels:
      app: pib-go
  template:
    metadata:
      labels:
        app: pib-go
    spec:
      containers:
        - name: pib-go
          image: go-orm-app:latest
          imagePullPolicy: IfNotPresent  # pull local image
          env:
            - name: DB_HOST
              value: godb-service  # ClusterIP service name

            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: DB_NAME
          ports:
            - containerPort: 8080

          # limit resource
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: go-service
spec:
  type: NodePort
  selector:
    app: pib-go  # matchLabels in deployment
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30003  # external port
